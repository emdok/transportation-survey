<!DOCTYPE html>
<html>
  <head>
    <title>Transportation Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Epicodus Transportation Survey</h1>
        <h3>We appreciate your feedback</h3>
      </div>
    </div>
    <div class="container" id="main">
      <p>In the past year, I have used the following modes of transportation to travel to work or school:</p>
      <form id="transportation-survey">
        <div class="form-group">
          <input type="checkbox" name="work-transportation" value="bike"> Riding a bike.<br>
          <input type="checkbox" name="work-transportation" value="car"> Driving a car.<br>
          <input type="checkbox" name="work-transportation" value="walking"> Walking to work.<br>
          <input type="checkbox" name="work-transportation" value="bus"> Riding ye olde bus.<br>
          <input type="checkbox" name="work-transportation" value="carpool"> Swimming in the car-pool<br>
        </div>
      </form>
    </div>
  </body>
</html>
